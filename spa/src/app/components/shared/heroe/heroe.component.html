<h1 class="animated fadeIn">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion |  date:'y'}})</small></h1>
<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Volver</a>

  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>{{heroe.bio}}</p>
    <div *ngIf="heroe.casa == 'DC'">
      <img src="assets/img/dc.png" alt="">
    </div>
    <div *ngIf="heroe.casa == 'Marvel'">
      <img src="assets/img/marvel.png" alt="">
    </div>
  </div>
</div>
